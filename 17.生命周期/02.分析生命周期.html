<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>分析生命周期</title>

        <script src = "../lib/vue.js"></script>
    </head>
    <body>

        <div id = "demo" :x = "n">
            <h2>{{n}}</h2>
            <h2>当前n值为：{{n}}</h2>

            <button @click = "add">点我n+1</button>
            <button @click = "goodbye">点我销毁</button>
        </div>
        
    </body>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#demo",

            // template: `<div>
            //                 <h2>当前n值为：{{n}}</h2>
            //                 <button @click = "add">点我n+1</button>
            //             </div>`,


            data: {
                n: 1
            },

            methods: {
                add(){
                    console.log("添加...")
                    this.n++;
                },
                goodbye(){
                    console.log("Say...goodbye")
                    this.$destroy()
                }
            },

            watch: {
                n(){
                    console.log("n值发生改变！！！")
                }
            },

            beforeCreate() {
                console.log("beforeCreate")
                // console.log(this)                                 // 此处的this 是指 vm
                // debugger;
            },

            created(){
                console.log("created")
                // console.log(this)
                // debugger;
            },

            beforeMount() {
                console.log("beforeMount")
                // console.log(this)
                // debugger
                // document.querySelector('h2').innerHTML = '哈哈'
            },

            mounted() {
                console.log("mounted")
                // console.log(this)
                // debugger
                // document.querySelector("h2").innerHTML = "哈哈"
                // console.log(this.$el, "...", this.$el instanceof HTMLElement)
            },
            beforeUpdate() {
                console.log("beforeUpdate")
                // console.log(this.n)
                // debugger;
            },
            updated() {
                console.log("updated")
                // console.log(this.n)
                // debugger;
            },
            beforeDestroy() {
                console.log("beforeDestroy")
                // this.add()
            },

            destroyed() {
                console.log("destroyed")
            }


        })
    </script>
</html>
