<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>引出生命周期</title>

        <script src = "../lib/vue.js"></script>
    </head>
    <body>


<!-- 
        生命周期：
            1. 又名：生命周期回调函数、生命周期函数、生命周期钩子
            2. 是什么？ Vue在关键时刻帮我们调用的一些特殊名称的函数
            3. 生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
            4. 生命周期函数中的this 指向的是vm 或组件实例对象 -->



        <div id = "demo">
            <!-- <h2 :style="{opacity: opacity}"> 欢迎学习Vue </h2>           简写为               -->
            <h2 :style="{opacity}"> 欢迎学习Vue </h2>
        </div>

        
    </body>

    <script>

        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el: "#demo",
            data: {
                opacity: 1
            },

            // Vue完成模版的解析并把初始的真实DOM元素放入页面后(挂载完毕)调用 mounted
            mounted(){
                console.log("mounted", this),                   // 此处this是 vue
                setInterval(() => {
                    this.opacity -= 0.01;
                    if(this.opacity <= 0){
                        this.opacity = 1
                    }
                }, 16)   
                
            },
        })


        // 通过外部的定时器实现(不推荐)
        // setInterval(() => {
        //     vm.opacity -= 0.01;
        //     if(vm.opacity <= 0){
        //         vm.opacity = 1
        //     }
        // }, 16)
    </script>
</html>
