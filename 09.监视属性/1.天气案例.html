<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>

    <script src = "../lib/vue.js"></script>
</head>
<body>

    <div id = "container">
        <!-- <h2>今天天气{{isHot ? "晴朗" : "下雨"}}</h2> -->
        <h2>今天天气{{info}}</h2>
        <!-- <button @click="changeWeather">切换天气</button> -->

        <!-- 绑定事件的时候： @xxx = "yyy", yyy可以写成一些简单的语句 -->
        <button @click= "isHot = !isHot">切换天气</button>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#container",
            data: {
                isHot: true
            },
            computed: {
                info(){
                    return this.isHot ? "晴朗" : "下雨";
                }
            },
            methods: {
                // changeWeather(){
                //     this.isHot = !this.isHot; 
                // }

            }

        })
    </script>
</body>
</html>
