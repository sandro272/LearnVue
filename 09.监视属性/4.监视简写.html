<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视简写</title>

    <script src = "../lib/vue.js"></script>
</head>
<body>

    <div id = "demo">
        <h2>今天天气{{info}}</h2>
        <button @click = "weatherChange">天气切换</button>
    </div>


    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#demo",
            data: {
                isHot: true,

            },
            computed: {
                info(){
                    return this.isHot ? "炎热" : "凉爽";
                }

            },
            methods: {
                weatherChange(){
                    return this.isHot = !this.isHot;
                }
                
            },

            // 正常写法
            // watch:{
            //     'isHot': {
            //         immediate: true,             //  初始化时让handler调用一下
            //         deep: true,                   // 深度监视               
            //         handler(oldValue, newValue){
            //             console.log("isHot发生改变", oldValue, newValue, this)
            //         }
            //     }
            // }

            // 简写形式
            // watch:{
            //     isHot(oldValue, newValue){
            //         console.log("isHot发生改变", oldValue, newValue, this)
            //     }

            // }

        })


        // 正常写法
        // vm.$watch("isHot", {
        //     immediate: true,             //  初始化时让handler调用一下
        //     deep: true,                   // 深度监视               
        //     handler(oldValue, newValue){
        //         console.log("isHot发生改变", oldValue, newValue, this)
        //     }
        // })


        // 简写形式
        vm.$watch('isHot', function(oldValue, newValue){
            console.log("isHot发生改变", oldValue, newValue, this)
        })
    </script>
    
</body>
</html>
