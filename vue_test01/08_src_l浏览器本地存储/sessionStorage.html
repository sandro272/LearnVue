<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <div>
        <button onclick = "saveData()">点我保存一个数据</button>
        <br>
        <button onclick = "readData()">点我读取一个数据</button>
        <br>
        <button onclick = "deleteData()">点我删除一个数据</button>
        <br>
        <button onclick = "clearData()">清空数据</button>
    </div>

    <script>
        let p = {name: "Ethan", age: 22}
        // console.log(p)
        // console.log(toString(p))

        function saveData(){
            sessionStorage.setItem('msg01', 'hahah')
            sessionStorage.setItem('msg02', 666)
            sessionStorage.setItem('msg03', JSON.stringify(p))
        }

        function readData(){
            console.log(sessionStorage.getItem('msg01'))
            console.log(sessionStorage.getItem('msg02'))

            console.log(JSON.parse(sessionStorage.getItem('msg03')))


            console.log(sessionStorage.getItem('msg04'))                      // null
            console.log(JSON.parse(sessionStorage.getItem('msg05')))              // null      Json.parse(null)的结果仍然是null
        }

        function deleteData(){
            sessionStorage.removeItem('msg02')
        }


        function clearData(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
