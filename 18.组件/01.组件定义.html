<!-- 
    组件定义： 实现应用中局部功能代码和资源的集合

    模块：向外提供特定功能的JS程序，一般就是一个JS文件

    模块化：当应用中的JS都以模块来编写的，那这个应用就是一个模块化的应用

    组件化：当应用中的功能都是多组件的方式来编写的，那这个应用就是一个组件化的应用

    非单文件组件：
        一个文件中包含有n个组件

    单文件组件
        一个文件中只包含有一个组件 
-->
