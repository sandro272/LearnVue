<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "../../lib/vue.js"></script>
</head>
<body>

<!-- 

    关于VueComponent：
        1. school组件本质是一个名为 VueComponent 的构造函数，且不是程序员定义的，是Vue.extend生成的
        2. 我们只需要写 <school></school> 或 <school/>, Vue解析时会帮我们创建school组件的实例对象, 即Vue帮我们执行的 new VueComponent(options)

        3. 特别注意：每次调用 Vue.extend，返回的都是一个全新的VueComponent！！！

        4. 关于this指向：
            (1) 组件配置中：
                data函数、 methods中的函数、watch中的函数、computed中的函数， 他们的this均是【VueComponent实例对象】

            (2) new Vue()配置中：
                data函数、 methods中的函数、watch中的函数、computed中的函数，他们的this均是【Vue实例对象】

        5. VueComponent的实例对象，以后简称为 vc （也可以称之为：组件实例对象）
            Vue的实例对象，以后简称vm

-->
    
    <div id = "demo">
        <school></school>
        <hello></hello>
    </div>


    <script>
            Vue.config.productionTip = false;

            const school = Vue.extend({
                template: `
                    <div>
                        <h2>学校名称：{{name}}</h2>
                        <h2>学校名称：{{address}}</h2>
                        <button @click = "showThis">点我</button>
                    </div>
                `,
                data(){
                    return {
                        name: "YNU",
                        address: "KM"

                    }
                },
                methods: {
                    showThis(){
                        console.log("xxx:", this)
                    }
                },
            })


            const hello = Vue.extend({
                template: `<h2>{{msg}}</h2>`,
                data(){
                    return {
                        msg: "你好"
                    }
                }

            })

            console.log("school:", school)
            console.log("hello:", hello)
            console.log(school === hello)           // false


            const vm = new Vue({
                el: "#demo",
                components:{
                    school,
                    hello
                }
            })


    </script>

</body>
</html>
