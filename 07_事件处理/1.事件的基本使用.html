<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>

    <script src = "../lib/vue.js"></script>
</head>
<body>


    <!-- 事件的基本使用：
        1. 使用v-on:xx 或 @xx 绑定事件，其中xx是事件名
        2. 事件的回调需要配置在methods对象中，最终会在vm上
        3. methods中配置的函数，不要用箭头函数！否则this就不是vm了
        4. methods中配置的函数，都是被Vue所管理的函数， this的指向是vm 或组件实例化对象
        5. @click = "demo" 和 @click = "demo($event)" 效果一致，但后者可以传参
         -->

    <div id = "container">
        <h2>欢迎学习 {{name}}</h2>
        <!-- 
            <button v-on:click = "infoFun">点我提示信息01</button>                   
            <button v-on:click = infoFun>点我提示信息02</button>
        -->

        <!-- v-on缩写为@ -->

        <button @click = "infoFun">点我提示信息01</button>                   
        <button @click = "infoFun01(66, $event)">点我提示信息02</button>
        
    </div>


    <script>

        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#container",
            data: {
                name: "Vue"
            },
            methods: {
                infoFun(event){
                    console.log(event.target.innerText)
                    // console.log(this)             // 此处this是Vue
                    // alert("Hello")
                },

                infoFun01(number, event){
                    console.log(number, event.target.innerText)
                    // console.log(this)             // 此处this是Vue
                    // alert("Hello")
                },

                // infoFun02:() => {
                //     console.log(this)             // 此处this是window
                //     // alert("Hello")
                // }
            } 
        })

    </script>
    
</body>
</html>
