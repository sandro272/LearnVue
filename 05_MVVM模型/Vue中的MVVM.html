<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的MVVM</title>
    <script src = "../lib/vue.js"></script>
</head>
<body>
    <!-- MVVM模型：
        1. M：模型（Model）: data中的数据
        2. V： 视图（View）: 模版代码
        3. VM： 视图模型（ViewModel）: Vue实例
        
    观察发现： 
        1. data中所有的属性，最后都出现在了vm身上
        2. vm身上所有的属性 及 Vue 原型上所有属性， 在Vue模版中都可以直接使用 
    -->

    <!-- 准备好一个容器 -->
    <div id = "container">
        <h2>学校名称： {{name}}</h2>
        <h2>学校地址： {{address}}</h2>
        <h2>测试一下01： {{1+1}}</h2>
        <h2>测试一下02： {{$options}}</h2>
        <h2>测试一下03： {{$emit}}</h2>
        <h2>测试一下04： {{_c}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            data : {
                name: "YNU",
                address: "KM",
                hah: "12"
            }

        });

        console.log(vm)
        vm.$mount("#container")
    </script>

</body>
</html>
