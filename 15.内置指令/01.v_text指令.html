<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>

    <script src = "../lib/vue.js"></script>
</head>
<body>
    
<!-- 
    v-bind  :   单向绑定解析表达式，可简写为 :xxx
    v-model :   双向数据绑定
    v-for   :   遍历数组/对象/字符串
    v-on    :   绑定事件监听，可简写为@
    v-if    :   条件渲染(动态控制节点是否存在)
    v-else  :   条件渲染(动态控制节点是否存在)
    v-show  :   条件渲染(动态控制节点是否展示)
    v-text  :   1. 作用：向其所在的节点中渲染文本内容； 2.与插值语法的区别： v-text会替换掉节点中的内容， {{xxx}}则不会
     -->

    <div id = "demo">
        <div>{{msg}}</div>
        <div v-text = "name"> 789</div>

    </div>


    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#demo",
            data: {
                msg: "All the top scientist in my field will show up at the conference",
                name: "Hello, vue",
            }

        })
    </script>
    
</body>
</html>
