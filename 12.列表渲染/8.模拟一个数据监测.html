<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟一个数据监测</title>
</head>
<body>
    

    <script>
        let data = {
            name: "YNU",
            address: "呈贡区大学城"
        };



        // 创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data);
        // console.log("obs", obs);


        // 准备一个vm实例对象
        let vm = {};
        vm._data = data = obs; 



        function Observer(obj){
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj);

            // console.log("keys", keys);

            // 遍历
            keys.forEach((p) => {
                // console.log("p", p);
                // console.log("----", this);

                Object.defineProperty(this, p, {
                    get(){
                        return obj[p];
                    },
                    set(val){
                        console.log(`${p}被修改了，我要去解析模版，生成虚拟DOM...我要开始忙了`)
                        obj[p] = val;
                    }
                });

            })

        }
    </script>
</body>
</html>
