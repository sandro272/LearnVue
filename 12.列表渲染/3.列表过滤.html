<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤--watch方法</title>
    <script src = "../lib/vue.js"></script>
</head>
<body>


    <!-- 多行注释要想折叠使用 region endregion标签 -->
    <div id = "demo">
        <h2>人员名单</h2>
        <input type = "text" placeholder = "请输入名字" v-model="keyWords">
        <ul>
            <!-- <li v-for = "p in info_person" :key="p.id"> -->
            <li v-for = "p in filterPerson" :key="p.id">
                {{p.name}} -- {{p.age}} -- {{p.gender}}
            </li>
        </ul>

    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#demo",
            data: {
                keyWords: "",
                info_person: [
                    {id: "1001", name: "马冬梅", age: 18, gender: "female"},
                    {id: "1002", name: "周冬雨", age: 19, gender: "female"},
                    {id: "1003", name: "周杰伦", age: 20, gender: "male"},
                    {id: "1004", name: "温兆伦", age: 21, gender: "male"}
                ],
                filterPerson: []

            },
            // 使用watch
            watch: {
                keyWords: {
                    immediate: true,
                    handler(val){
                        this.filterPerson = this.info_person.filter((arg) => {
                            return arg.name.indexOf(val) !== -1;
                        })
                    }
                }
            }
        })
    </script>
    
</body>
</html>
