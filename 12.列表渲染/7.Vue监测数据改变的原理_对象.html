<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理-对象</title>

    <script src = "../lib/vue.js"></script>
</head>
<body>
    

    <div id = "demo">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#demo",
            data: {
                name: "YNU",
                address: "呈贡区环城南路",
                class: {
                    name: "computer_science",
                    grade: "大一"
                },
                academy: [
                    {name: "信息学院", 地址: "呈贡校区"},
                    {name: "新闻学院", 地址: "呈贡校区"}
                ]
            }
        })
    </script>
</body>
</html>
